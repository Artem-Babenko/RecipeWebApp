<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/recipeStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Рецепт</title>
</head>
<body>
    <header>
        <h2>Рецепт страви</h2>
    </header>

    <!-- Назва страви -->
    <div class="top">
        <div class="name"></div>
        <i class="fa-regular fa-heart"></i>
    </div>
 
    <!-- Фото страви -->
    <img src="" alt="Фото страви" />

    <!-- Таблиця даних -->
    <table>
        <thead>
            <tr>
                <th>Автор</th>
                <th>Рейтинг</th>
                <th>Складність</th>
                <th>Час приготування</th>
            </tr>
        </thead>

        <tbody>
            <!-- Контент з Js -->
        </tbody>
    </table>

    <!-- Опис рецепту -->
    <div class="description"></div>

    <!-- Cписок інгредієнтів -->
    <div class="ingredient-list">
        <h2>Список інгредієнтів</h2>
        <!-- Контент з Js -->
    </div>

    <!-- Список кроків приготування -->
    <div class="step-list">
        <h2>Як приготувати?</h2>
        <!-- Контент з Js -->
    </div>

    <!-- Низ сторінки з оцінкою рецепту -->
    <div class="create-comment">
        <h2>
            Залишити коментар
            <span></span>
        </h2>

        <input type="text" id="userName" placeholder="Ваше ім'я" required/>
        <br />

        <textarea id="comment" placeholder="Коментар" rows="4" required></textarea>
        <br />

        <div class="rating" id="recipeRating">
            <i class="fa-regular fa-star" data-value="1"></i>
            <i class="fa-regular fa-star" data-value="2"></i>
            <i class="fa-regular fa-star" data-value="3"></i>
            <i class="fa-regular fa-star" data-value="4"></i>
            <i class="fa-regular fa-star" data-value="5"></i>
            <span></span>
            <p>*Натисніть на кількість зірочок, яка відповідає вашій оцінці</p>
        </div>

        <button>Надіслати</button>
    </div>

    <!-- Список коментарів -->
    <div class="comments">
        <h2>Коментарі</h2>
    </div>

    <!-- Інформація коли доданий рецепт -->
    <footer></footer>

    <script src="/js/recipeScript.js"></script>
</body>
</html>
