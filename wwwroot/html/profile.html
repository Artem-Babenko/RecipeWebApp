<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profileStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Профіль</title>
</head>
<body>
    <header>
        <a href="/" class="home"><i class="fa-solid fa-house"></i>Головна</a>
        <h3 class="page-name">Профіль</h3>
        <a href="/create" class="create-recipe"><i class="fa-solid fa-plus"></i> Додати рецепт</a>
    </header>

    <main>
        <div class="user-info">
            <!-- Інформація про дані корустувача -->
            <div class="user">
                <h3>Користувач</h3>
                <label>Ім'я:</label>
                <p class="name"></p>

                <label>Прізвище:</label>
                <p class="surname"></p>

                <label>Вік:</label>
                <p class="age">Вік</p>

                <label>Стать:</label>
                <select class="gender" disabled>
                    <option value="none">Вибрати стать</option>
                    <option value="male">Чоловік</option>
                    <option value="female">Жінка</option>
                </select>

                <label>Пошта:</label>
                <p class="email"></p>

                <label>Пароль:</label>
                <input class="password" type="password" disabled />

                <i class="fa-solid fa-pencil edit-button"></i>
            </div>

            <!-- Коротка статистика користувача -->
            <div class="statistics">
                <h3>Статистика</h3>
                <p><span>Переглянули рецептів:</span> 5</p>
                <p><span>Написали коментарів:</span> 2</p>
                <p class="total-views"></p>
                <p class="total-comments"></p>
                <p class="average-rating"></p>
            </div>

            <!-- Клавіша виходу з профіля -->
            <div class="logout-button"><i class="fa-solid fa-arrow-right-from-bracket"></i>Вийти</div>
        </div>

        <div class="recipes-info">
            <div class="info">
                <h3>
                    Мої рецепти
                    <span>Додано рецептів</span>
                </h3>

                <!-- Категорії у яких є рецепти -->
                <div class="categories"></div>
            </div>

            <!-- Сортувальна панель -->
            <div class="sortbar">
                <div>сортувати за:</div>
                <div class="sort-btn">датою</div>
                <div class="sort-btn">популярністю</div>
                <div class="sort-btn">коментарями</div>
                <div class="sort-btn">рейтингом</div>
            </div>

            <!-- Список рецептів -->
            <div class="recipes-list"></div>
        </div>

    </main>

    <!-- Повідомлення про придалення -->
    <div class="delete-message">
        <h2>Хочете видалити рецепт?</h2>
        <div class="buttons">
            <p>Так</p>
            <p>Ні</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="/js/profileScript.js"></script>
</body>
</html>
